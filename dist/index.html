<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebAV Video Chat</title>
		<meta charset="utf-8" />
		<meta name="description" content="WebAV Video Chat" />
		<link rel="stylesheet" href="bootstrap.min.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="js/lib/adapter.js"></script>
	</head>
	<body>
		<video id="localStream"></video>
		<script>
            navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

            var constraints = {video: true, audio: true};

            function successCallback (localMediaStream) {
            	window.stream = localMediaStream;
            	var localVideo = document.querySelector('#localStream');
            	localVideo.src = window.URL.createObjectURL(localMediaStream);
            	localVideo.play();
            }

            function errorCallback (error) {
            	console.log(error);
            }

            navigator.getUserMedia(constraints, successCallback, errorCallback);
		</script>
	</body>
</html>
